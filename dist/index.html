<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Youtube</title>
</head>
<body>
  <header class="header">
    <button class="header__button">
      <span class="header__button-plank"></span>
      <span class="header__button-plank"></span>
      <span class="header__button-plank"></span>
    </button>
    <div class="header__logo">
      <img src="images/logo.svg" alt="Youtube logo">
    </div>
    <div class="header__input input">
      <input type="search" name="search" class="input__search" placeholder="Search">
      <button type="submit" class="input__button">
        <svg class="input__icon" width="19" height="19">
          <use href="images/sprite.svg#search"></use>
        </svg>
      </button>
    </div>
    <ul class="header__icons icons">
      <li class="icons__item icon">
        <a href="#" class="icon__link">
          <svg class="icon__img" width="27" height="20">
            <use href="images/sprite.svg#video"></use>
          </svg>
        </a>
      </li>
      <li class="icons__item icon">
        <a href="#" class="icon__link">
          <svg class="icon__img" width="27" height="20">
            <use href="images/sprite.svg#menu"></use>
          </svg>
        </a>
      </li>
      <li class="icons__item icon">
        <a href="#" class="icon__link">
          <svg class="icon__img" width="27" height="20">
            <use href="images/sprite.svg#notif"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a class="header__user" href="#">
      <img src="images/User.jpg" alt="User" class="header__avatar">
    </a>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#home"></use>
              </svg>
              <span class="nav__text">Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#trending"></use>
              </svg>
              <span class="nav__text">Trending</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#subscriptions"></use>
              </svg>
              <span class="nav__text">Subscriptions</span>
            </a>
          </li>
        </ul>

        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#library"></use>
              </svg>
              <span class="nav__text">Library</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#history"></use>
              </svg>
              <span class="nav__text">History</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#watch-later"></use>
              </svg>
              <span class="nav__text">Watch Later</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#favourites"></use>
              </svg>
              <span class="nav__text">Favourites</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#liked"></use>
              </svg>
              <span class="nav__text">Liked Videos</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#music"></use>
              </svg>
              <span class="nav__text">Music</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#games"></use>
              </svg>
              <span class="nav__text">Games</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon" width="20" height="19">
                <use href="images/sprite.svg#chevron-down"></use>
              </svg>
              <span class="nav__text">Show more</span>
            </a>
          </li>
        </ul>

        <h2 class="nav__title">Subscriptions</h2>
        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="images/gussie.jpg" alt="" class="nav__img">
              <span class="nav__text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="images/nora.jpg" alt="" class="nav__img">
              <span class="nav__text">Nora Francis</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="images/belle.jpg" alt="" class="nav__img">
              <span class="nav__text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="images/eunice.jpg" alt="" class="nav__img">
              <span class="nav__text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="images/emma.jpg" alt="" class="nav__img">
              <span class="nav__text">Emma Hanson</span>
            </a>
            </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="images/leah.jpg" alt="" class="nav__img">
              <span class="nav__text">Leah Berry</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
  </div> <!--container-->
</body>
</html>
